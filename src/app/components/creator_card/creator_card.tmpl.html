<div class="row">
    <div ng-repeat="member in creators" class="col-sm-6 col-lg-4">
        <div class="card">
            {{member.code}}<br/>
            {{member.name}}<br/>
            {{member.job}}</br>
            {{member.country}}, {{member.city}}
            <p ng-repeat="item in member.contents">
                | img code :<span>{{item.code}}</span> |
            </p>
        </div>
    </div>
</div>
