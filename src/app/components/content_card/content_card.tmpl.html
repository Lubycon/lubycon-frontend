
<div class="row">
    <div ng-repeat="item in contents" class="col-sm-6 col-lg-3">
        <div class="card contents-card">
            <div class="contents-pic"
                ng-class="selected"
                ng-mouseenter="selected = 'selected'"
                ng-mouseleave="selected = ''"
                ng-style="{'background-image':'url(' + item.image + ')'}"
            >
                <a ui-sref="common.default.contents-view({category: '3d', boardId: item.code})">
                    <div class="contents-overlay">
                        <i class="fa fa-search-plus"></i>
                        <ul>
                            <li>
                                <i class="fa fa-eye"></i><span>{{item.contentsData.view}}</span>
                            </li>
                            <li>
                                <i class="fa fa-comment-o"></i><span>{{item.contentsData.comment}}</span>
                            </li>
                            <li>
                                <i class="fa fa-heart"></i><span>{{item.contentsData.like}}</span>
                            </li>
                        </ul>
                    </div>
                </a>
            </div>
            <div class="content-desc">
                <div class="contents-info">
                    <a href="">
                        <h4 class="content-title">{{item.contentsData.title}}</h4>
                        <h5>{{item.contentsData.license}}</h5>
                    </a>
                </div>
                <span class="creator-info">
                    <a ui-sref="aside.default.dashboard({memberId: item.userData.code})">
                        <img ng-src="{{contentHost + item.userData.profile}}" />
                        <span class="by">by</span>
                        <span class="user-name">{{item.userData.name}}</span>
                    </a>
                </span>
                <i
                    ng-if="false"
                    class="fa fa-star bookmark-bt"
                    ng-class="{selected : item.bookmark}"
                    ng-click="bookmarkAction(item)">
                </i><!-- 북마크 : 정책 상 반영 보류 -->
            </div>
        </div>
    </div>
</div>
