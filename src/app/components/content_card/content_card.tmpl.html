<div class="row">
    <div ng-repeat="item in contents" class="col-sm-6 col-lg-3">
        <div class="card">
            {{item.code}}<br/>
            {{item.title}}<br/>
            {{item.userData.name}}</br>
            <p>view : {{item.contentCount.view}}</p>
            <p>comment : {{item.contentCount.comment}}</p>
            <p>like : {{item.contentCount.like}}</p>
        </div>
    </div>
</div>
