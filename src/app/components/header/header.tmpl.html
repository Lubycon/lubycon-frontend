
<!-- THIS IS MAIN HEADER COMPONENT -->

<!-- FOR DESKTOP START -->
<nav
    class="navbar navbar-fixed-top main-header"
     ng-if="!vm.isMobile"
>
    <div class="navbar-header main-logo">
        <a href="/">
            <img src="assets/images/logo/svg/logo_title_black.svg" />
        </a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="navbar-menu">
                <a ui-sref="{{vm.menuList.content.link}}">{{vm.menuList.content.name}}</a>
            </li>
            <li class="dropdown navbar-menu" uib-dropdown on-toggle="vm.CommunityToggle">
                <a href="" class="dropdown-toggle" uib-dropdown-toggle>
                    COMMUNITY <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu main-nav-menu" role="menu">
                    <li ng-repeat="menu in vm.menuList.community">
                        <a ui-sref="{{menu.link}}">
                            <i class="{{menu.icon}}"></i>{{menu.name}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="navbar-header nav-member">
        <a ng-if="!$root.member" ui-sref="common.noFooter.signin" class="main-signin">
            <i class="fa fa-lock"></i>{{'MENU.SIGNIN' | translate}}
        </a>
        <div ng-if="$root.member" uib-dropdown on-toggle="vm.memberToggle" class="main-user-display">
            <a href="" class="dropdown-toggle" uib-dropdown-toggle>
                <figure><img ng-src="{{$root.member.profile ? $root.member.profile : '/assets/images/no_images/user.jpg'}}"></figure>
                <h4>{{$root.member.name}}</h4>
            </a>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li>
                    <a ui-sref="aside.default.dashboard({memberId:$root.member.id})">
                        <i class="fa fa-tachometer"></i>Dashboard
                    </a>
                </li>
                <li>
                    <a ui-sref="aside.default.insight({memberId:$root.member.id})">
                        <i class="fa fa-line-chart"></i>Insight
                    </a>
                </li>
                <li>
                    <a ui-sref="common.default.accountSetting({memberId:$root.member.id})">
                        <i class="fa fa-gear"></i>Setting
                    </a>
                </li>
                <li>
                    <a href="#" ng-click="vm.doSignOut()" onclick="return false;">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FOR MOBILE START -->
<nav
    class="navbar navbar-inverse navbar-fixed-top main-header visible"
     ng-if="vm.isMobile"
    scroll-event
>
    <div class="navbar-header main-logo">
        <a href="/">
            <img src="assets/images/logo/svg/title_white.svg" />
        </a>
    </div>

    <button class="mobile-menu-button"><i class="fa fa-navicon"></i></button>
</nav>
