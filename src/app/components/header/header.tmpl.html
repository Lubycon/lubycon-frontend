
<!-- THIS IS MAIN HEADER COMPONENT -->

<nav
    class="navbar navbar-inverse navbar-fixed-top main-header"
    ng-class="{visible : scrollDetect}"
    scroll-event
>
    <div class="navbar-header" id="main-logo">
        <a href="/">
            <img ng-if="!vm.isMobile" src="assets/images/logo/svg/logo_title_white.svg" />
        </a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="navbar-menu">
                <a ng-href="{{vm.menuList.content.link}}">{{vm.menuList.content.name}}</a>
            </li>
            <li class="dropdown navbar-menu" uib-dropdown on-toggle="vm.CommunityToggle">
                <a href="" class="dropdown-toggle" uib-dropdown-toggle>
                    COMMUNITY <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu main-nav-menu" role="menu">
                    <li ng-repeat="menu in vm.menuList.community">
                        <a ng-href="{{menu.link}}">
                            <i class="{{menu.icon}}"></i>{{menu.name}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="navbar-header nav-member">
        <a ng-href="{{vm.signinLink}}">{{'MENU.SIGNIN' | translate}}</a>
    </div>
</nav>
