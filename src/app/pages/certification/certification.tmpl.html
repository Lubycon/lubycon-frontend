<section class="col-sm-12 col-lg-10 col-lg-offset-1  message message-wrapper {{vm.message.animation}} animated">
	<i class="message-icon fa {{vm.message.icon}} {{vm.message.iconColor}} {{vm.message.iconAnimation}} animated"></i>
	<div class="message-box">
		<article class="main-message">{{vm.message.title}}</article>
		<article class="sub-message">{{vm.message.content}}</article>
	</div>
	<div ng-if="vm.timer" class="message-box">
		<article class="time-wrapper">
			<span class="time-box day-box"></span> Days
			<span class="time-box hour-box"></span> Hours
			<span class="time-box minute-box"></span> Minute
			<span class="time-box second-box"></span> Seconds
		</article>
	</div>
	<div class="message-box">
		<form ng-submit="vm.submit()">
			<div class="input-group col-xs-12 col-sm-12 col-lg-6 col-lg-offset-3">
                <label>{{vm.message.inputLabel}}</label>
                <input
                    required
                    type="{{vm.message.inputType}}"
                    class="form-control"
                    placeholder=""
                    ng-model="vm.inputCode"
					ng-pattern=""
                />
            </div>
			<div class="divide30"></div>
			<button
				class="btn {{button.kind}}"
				type="{{button.type}}"
				ng-repeat="button in vm.message.buttons"
				ng-click="button.func()"
			>
				{{button.content}}
			</button>
		</form>
	</div>
</section>
