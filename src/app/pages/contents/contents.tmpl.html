<filter filters="vm.filters" submit="vm.filterSubmit"></filter>
<div class="container">
    <div
        class="infinite-scroll-wrapper"
        infinite-scroll="vm.onScroll()"
        infinite-scroll-disabled="vm.scrollDisabled"
        infinite-scroll-distance="0"
    >
        <content-card contents="vm.list"></content-card>
    </div>
    <loading-icon ng-if="vm.scrollDisabled" icon="1"></loading-icon>
</div>
