<!--SIGN DROP PAGE-->

<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3 account-page signup-view animated" ng-class="{bounceInDown : !vm.isMobile}">
    <div class="main-logo">
        <img src="assets/images/logo/svg/logo_black.svg" />
    </div>
    <h4>SIGN DROP</h4>
    <form ng-submit="vm.signdrop()" class="signup-form">
        <div class="divide20"></div>
        <div class="signup-form-input">
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <p>Why you want to delete your account?</p>
                <div class="divide10"></div>
                <select
                    chosen
                    inherit-select-classes="true"
                    disable-search="true"
                    ng-model="vm.dropKind"
                >
                    <option value="{{kind.code}}" ng-repeat="kind in vm.dropKindList">{{kind.name}}</option>
                </select>
            </div>
            <div ng-if="vm.dropKind==='0200'" class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Reason</label>
                <input
                    type="text"
                    class="form-control"
                    ng-model="vm.dropReason"
                    placeholder="Don't leave us...."
                />
            </div>
        </div>
        <div class="divide10"></div>
        <button type="submit" class="btn">DELETE ACCOUNT</button>
    </form>
</div>
