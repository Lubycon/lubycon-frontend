<!-- SETTING PAGE -->

<div class="col-xs-12 col-sm-12 col-lg-12 account-page account-setting">
    <form ng-submit="vm.submit()">
        <div class="card">
            <h4 class="card-title">Account Setting</h4>
            <div class="divide20"></div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>E-mail</label>
                <input
                    type="text"
                    class="form-control"
                    disabled
                    ng-model="vm.member.email"
                />
                <select
                    chosen
                    required
                    disable-search="true"
                    inherit-select-classes="true"
                    ng-model="vm.publicOption.email"
                    ng-options="option for option in vm.publicOptionList"
                >
                </select>
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Name</label>
                <input
                    type="text"
                    class="form-control"
                    disabled
                    ng-model="vm.member.name"
                />
            </div>
        </div>
        <div class="card">
            <h4 class="card-title">Basic Info</h4>
            <div class="divide20"></div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Profile Photo</label>
                <div>
                    <div class="cropper-window cropped">
                        <img ng-src="{{vm.profileChanged ? vm.member.profile : vm.contentHost + vm.member.profile}}" />
                    </div>
                    <i ng-show="vm.cropping" class="fa fa-arrow-left" aria-hidden="true"></i>
                    <div ng-show="vm.cropping" class="cropper-window cropper-preview"></div>
                </div>
                <div>
                    <button
                        class="btn"
                        ngf-select
                        type="file"
                        name="files"
                        ng-model="vm.uploadedProfile"
                        ngf-change="vm.changedFile($files,$file,$newFiles,$invalidFiles)"
                        ngf-accept="'image/*'"
                        ngf-resize="{width:640, height:640, quality: 1.0}"
                        ngf-max-size="10MB"
                        ngf-max-files="1"
                        ngf-fix-orientation="true"
                        ng-show="!vm.cropping"
                    ><i class="fa fa-cloud-upload"></i></button>
                    <span class="btn" ng-show="vm.cropping"><i class="fa fa-crop" ng-click="vm.crop()"></i></span>
                </div>
                <img ng-show="vm.cropping" cropper cropping="vm.cropping" previewer="'.preview'" class="cropper" ngf-src="vm.uploadedProfile" ngf-no-object-url="true" />
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Job</label>
                <select
                    chosen
                    inherit-select-classes="true"
                    data-placeholder-text-single="'Select your job...'"
                    ng-model="vm.member.job"
                    ng-options="job.id as job.name for job in vm.jobList"
                >
                </select>
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Position</label>
                <input
                    type="text"
                    class="form-control"
                    ng-model="vm.member.position"
                />
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Country</label>
                <select
                    chosen
                    data-placeholder-text-single="'Where do you live?'"
                    ng-model="vm.member.country"
                    ng-options="country.name as country.name for country in vm.countryList"
                >
                </select>
                <input
                    type="text"
                    class="form-control"
                    placeholder="City"
                    ng-model="vm.member.city"
                />
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Language</label>
                <ul>
                    <li ng-repeat="language in vm.languages">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="language..."
                            ng-model="language.name"
                        />
                        <select
                            chosen
                            disable-search="true"
                            data-placeholder-text-single="'Select your level...'"
                            ng-model="language.level"
                            ng-options="level for level in vm.languageLevelList"
                        >
                        </select>
                    </li>
                </ul>
                <div class="divide20"></div>
                <div class="btn" ng-click="vm.languageControl('add')"><i class="fa fa-plus"></i></div>
                <div class="btn" ng-click="vm.languageControl('remove')"><i class="fa fa-minus"></i></div>
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Description</label>
                <textarea
                    type="text"
                    rows="5"
                    ng-maxlength="1000"
                    class="form-control"
                    ng-model="vm.member.desciption"
                ></textarea>
            </div>
        </div>
        <div class="card">
            <h4 class="card-title">History</h4>
            <div class="divide20"></div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <ul>
                    <li ng-repeat="history in vm.histories">
                        <div class="history-group">
                            <select
                                chosen
                                disable-search="true"
                                data-placeholder-text-single="'Kind...'"
                                ng-model="history.category"
                                ng-options="kind for kind in vm.historyKind"
                            >
                            </select>
                            <select
                                chosen
                                disable-search="true"
                                data-placeholder-text-single="'Year'"
                                class="history-date"
                                ng-model="history.date.year"
                                ng-options="year for year in vm.yearList"
                            >
                            </select>
                            <select
                                chosen
                                disable-search="true"
                                data-placeholder-text-single="'Month'"
                                class="history-date"
                                ng-model="history.date.month"
                                ng-options="month for month in vm.monthList"
                            >
                            </select>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="What did you do?"
                                ng-model="history.content"
                            />
                        </div>
                    </li>
                </ul>
                <div class="divide20"></div>
                <div class="btn" ng-click="vm.historyControl('add')"><i class="fa fa-plus"></i></div>
                <div class="btn" ng-click="vm.historyControl('remove')"><i class="fa fa-minus"></i></div>
            </div>
        </div>
        <div class="card">
            <h4 class="card-title">Contact</h4>
            <div class="divide20"></div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Mobile</label>
                <input
                    type="text"
                    class="form-control"
                    ng-model="vm.member.mobile"
                />
                <select
                    chosen
                    required
                    disable-search="true"
                    inherit-select-classes="true"
                    ng-model="vm.publicOption.mobile"
                    ng-options="option for option in vm.publicOptionList"
                >
                </select>
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Fax</label>
                <input
                    type="text"
                    class="form-control"
                    ng-model="vm.member.fax"
                />
                <select
                    chosen
                    required
                    disable-search="true"
                    inherit-select-classes="true"
                    ng-model="vm.publicOption.fax"
                    ng-options="option for option in vm.publicOptionList"
                >
                </select>
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Website</label>
                <input
                    type="text"
                    placeholder="ex) www.lubycon.com"
                    class="form-control"
                    ng-model="vm.member.website"
                />
                <select
                    chosen
                    required
                    disable-search="true"
                    inherit-select-classes="true"
                    ng-model="vm.publicOption.website"
                    ng-options="option for option in vm.publicOptionList"
                >
                </select>
            </div>
        </div>
        <div class="divide20"></div>
        <button class="btn btn-mint" type="submit">SUBMIT</button>
    </form>
</div>
