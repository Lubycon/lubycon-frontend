<!-- SETTING PAGE -->

<div class="col-xs-12 col-sm-12 col-lg-12 account-page account-setting">
    <form ng-submit="vm.postSetting()">
        <div class="card">

        </div>
        <div class="card">
            <h4 class="card-title">Account Setting</h4>
            <div class="divide20"></div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>E-mail</label>
                <input
                    type="text"
                    class="form-control"
                    disabled
                    ng-model="vm.member.email"
                />
                <selectbox
                    icon="'fa-lock'"
                    placeholder="Option"
                    options="vm.publicOptionList"
                    required="true"
                    output="vm.publicOption.email"
                >
                </selectbox>
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Name</label>
                <input
                    type="text"
                    class="form-control"
                    disabled
                    ng-model="vm.member.name"
                />
            </div>
        </div>
        <div class="card">
            <h4 class="card-title">Basic Info</h4>
            <div class="divide20"></div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Profile Photo</label>
                <div>
                    <div class="cropper-window cropped">
                        <img ng-src="{{vm.profileChanged ? vm.member.profile : vm.contentHost + vm.member.profile}}" />
                    </div>
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    <div class="cropper-window preview"></div>
                </div>
                <div>
                    <button
                        class="btn"
                        ngf-select
                        type="file"
                        name="files"
                        ng-model="vm.uploadedProfile"
                        ngf-change="vm.changedFile($files,$file,$newFiles,$invalidFiles)"
                        ngf-accept="'image/*'"
                        ngf-resize="{width:200, height:200, quality: 1.0}"
                        ngf-max-size="10MB"
                        ngf-max-files="1"
                        ngf-fix-orientation="true"
                    ><i class="fa fa-cloud-upload"></i></button>
                    <span class="btn"><i class="fa fa-crop" ng-click="vm.crop()"></i></span>
                </div>
                <img cropper previewer="'.preview'" class="cropper" ngf-src="vm.uploadedProfile" ngf-no-object-url="true" />
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Job</label>
                <selectbox
                    placeholder="Option"
                    options="vm.publicOptionList"
                    output="vm.member.job"
                >
                </selectbox>
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Position</label>
                <input
                    type="text"
                    class="form-control"
                    ng-model="vm.member.position"
                />
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Country</label>
                <selectbox
                    placeholder="Country"
                    options="vm.publicOptionList"
                    required="true"
                    output="vm.member.country"
                >
                </selectbox>
                <input
                    type="text"
                    class="form-control"
                    placeholder="City"
                    ng-model="vm.member.city"
                />
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Language</label>
                <ul>
                    <li ng-repeat="language in vm.languages">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="language..."
                            ng-model="language.name"
                        />
                        <selectbox
                            placeholder="Country"
                            options="vm.publicOptionList"
                            required="true"
                            output="language.level"
                        >
                        </selectbox>
                    </li>
                </ul>
                <div class="divide20"></div>
                <div class="btn" ng-click="vm.languageControl('add')"><i class="fa fa-plus"></i></div>
                <div class="btn" ng-click="vm.languageControl('remove')"><i class="fa fa-minus"></i></div>
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Description</label>
                <textarea
                    type="text"
                    rows="5"
                    ng-maxlength="1000"
                    class="form-control"
                    ng-model="vm.member.desciption"
                ></textarea>
            </div>
        </div>
        <div class="card">
            <h4 class="card-title">History</h4>
            <div class="divide20"></div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <ul>
                    <li ng-repeat="history in vm.histories">
                        <div class="history-group">
                            <selectbox
                                placeholder="Kind"
                                options="vm.historyKind"
                                required="true"
                                output="history.category"
                            ></selectbox>
                            <selectbox
                                placeholder="Year"
                                options="vm.yearsDummy"
                                required="true"
                                output="history.year"
                            ></selectbox>
                            <selectbox
                                placeholder="Month"
                                options="vm.monthDummy"
                                required="true"
                                output="history.month"
                            ></selectbox>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="What did you do?"
                                ng-model="history.content"
                            />
                        </div>
                    </li>
                </ul>
                <div class="divide20"></div>
                <div class="btn" ng-click="vm.historyControl('add')"><i class="fa fa-plus"></i></div>
                <div class="btn" ng-click="vm.historyControl('remove')"><i class="fa fa-minus"></i></div>
            </div>
        </div>
        <div class="card">
            <h4 class="card-title">Contact</h4>
            <div class="divide20"></div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Mobile</label>
                <input
                    type="text"
                    class="form-control"
                    ng-model="vm.member.mobile"
                />
                <selectbox
                    icon="'fa-lock'"
                    placeholder="Option"
                    options="vm.publicOptionList"
                    required="true"
                    output="vm.publicOption.mobile"
                >
                </selectbox>
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Fax</label>
                <input
                    type="text"
                    class="form-control"
                    ng-model="vm.member.fax"
                />
                <selectbox
                    icon="'fa-lock'"
                    placeholder="Option"
                    options="vm.publicOptionList"
                    required="true"
                    output="vm.publicOption.fax"
                >
                </selectbox>
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>Website</label>
                <input
                    type="text"
                    placeholder="ex) www.lubycon.com"
                    class="form-control"
                    ng-model="vm.member.website"
                />
                <selectbox
                    icon="'fa-lock'"
                    placeholder="Option"
                    options="vm.publicOptionList"
                    required="true"
                    output="vm.publicOption.website"
                >
                </selectbox>
            </div>
        </div>
        <div class="divide20"></div>
        <button class="btn btn-mint" type="submit">SUBMIT</button>
    </form>
</div>
