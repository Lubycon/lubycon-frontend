<!-- SIGNIN PAGE -->

<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3 account-page signup-view animated" ng-class="{bounceInDown : !vm.isMobile}">
    <div class="main-logo">
        <img src="assets/images/logo/svg/logo_black.svg" />
    </div>
    <h4>{{'ACCOUNT.SIGNUP' | translate}}</h4>
    <form ng-submit="vm.signup()" class="signup-form">
        <div class="divide20"></div>
        <div class="signup-form-input">
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>{{'LABEL.EMAIL' | translate}}</label>
                <input
                    required
                    type="text"
                    class="form-control"
                    placeholder="ex) example@lubycon.com"
                    ng-model="vm.member.email"
                />
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>{{'LABEL.PASSWORD' | translate}}</label>
                <input
                    required
                    type="password"
                    class="form-control"
                    ng-model="vm.member.password"
                />
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>{{'LABEL.PASSWORD_REPEAT' | translate}}</label>
                <input
                    required
                    type="password"
                    class="form-control"
                    ng-model="vm.rePassword"
                />
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>{{'LABEL.NICKNAME' | translate}}</label>
                <input
                    required
                    type="text"
                    class="form-control"
                    ng-model="vm.member.nickname"
                />
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <label>{{'LABEL.COUNTRY' | translate}}</label>
                <select
                    ui-select2="vm.selectBoxOptions"
                    ng-model="vm.member.country"
                    ng-options="country.name as country.name for country in vm.countryList"
                >
                </select>
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-6">
                <div>
                    <checkbox data-index="0" output="vm.agree.terms" change-event="vm.onChange"></checkbox>
                    <p><a ui-sref="common.noFooter.terms-of-service">{{'LABEL.TERMS_OF_SERVICE' | translate}}</a>{{'SIGNUP.DOCUMENT_NOTICE' | translate}}</p>
                </div>
                <div>
                    <checkbox data-index="0" output="vm.agree.privatePolicy" change-event="vm.onChange"></checkbox>
                    <p><a ui-sref="common.noFooter.private-policy">{{'LABEL.PRIVATE_POLICE' | translate}}</a>{{'SIGNUP.DOCUMENT_NOTICE' | translate}}</p>
                </div>
            </div>
            <div class="input-group col-xs-12 col-sm-12 col-lg-7">
                <checkbox data-index="0" output="vm.member.newsletter" change-event="vm.onChange"></checkbox>
                <p>{{'SIGNUP.NEWSLETTER_NOTICE' | translate}}</p>
            </div>
        </div>
        <div class="divide10"></div>
        <button type="submit" class="btn btn-mint">{{'FORM.CONTINUE' | translate}}</button>
    </form>
</div>
