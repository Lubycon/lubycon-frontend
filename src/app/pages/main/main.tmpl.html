<!-- MAIN PAGE TEMPLATE -->


<div class="container main-contents">
    <div class="row">
        <div class="card col-sm-6 col-md-4 col-lg-3" ng-repeat="item in vm.data.contents">
            <div class="content-wrapper">
                <img ng-src="{{vm.contentHost + item.img}}" />
                <div class="overlay">
                    <a class="content-info" ui-sref="common.default.contents-view({category: '3d', boardId: item.code})"><span>{{item.title}}</span></a>
                    <a class="member-info" ui-sref="aside.default.dashboard({memberId: item.userCode})">by <span>{{item.creator}}</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card col-sm-6 col-md-12 col-lg-12 creator-section" ng-style="{'background-image': 'url('+vm.contentHost+vm.data.bestCreator.contentImg+')'}">
            <h4>CREATOR OF THE MONTH</h4>
            <img ng-src="{{vm.contentHost + vm.data.bestCreator.profile}}" />
            <a ui-sref="aside.default.dashboard({memberId: item.userCode})">{{vm.data.bestCreator.name}}<br/></a>
            {{vm.data.bestCreator.job}}<br/>
            {{vm.data.bestCreator.city}}, {{vm.data.bestCreator.country}}<br/>
            <a ui-sref="common.default.contents-view({boardId: item.code})">{{vm.data.bestCreator.contentTitle}}</a>
        </div>
    </div>
</div>
