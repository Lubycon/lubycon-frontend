<!-- MAIN PAGE TEMPLATE -->


<div class="container">
    <div class="row main-contents">
        <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="item in vm.data.contents">
            <img ng-src="{{vm.contentHost + item.img}}" />
            <div class="overlay">
                <a ui-sref="common.default.contents-view({category: '3d', boardId: item.code})"><span>{{item.title}}</span></a>
                <a ui-sref="aside.default.dashboard({memberId: item.userCode})"><span>{{item.creator}}</span></a>
            </div>
        </div>


        <div class="col-sm-6 col-md-12 col-lg-12">
            BEST CREATOR<br/>
            <img ng-src="{{vm.contentHost + vm.data.bestCreator.profile}}" />
            <a ui-sref="aside.default.dashboard({memberId: item.userCode})">{{vm.data.bestCreator.name}}<br/></a>
            {{vm.data.bestCreator.job}}<br/>
            {{vm.data.bestCreator.city}}, {{vm.data.bestCreator.country}}<br/>
            <img ng-src="{{vm.contentHost + vm.data.bestCreator.contentImg}}" />
            <a ui-sref="common.default.contents-view({boardId: item.code})">{{vm.data.bestCreator.contentTitle}}</a>
        </div>
    </div>
</div>
