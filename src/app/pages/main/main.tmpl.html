<!-- MAIN PAGE TEMPLATE -->


<div class="container main-contents">
    <div class="row">
        <div class="card col-sm-6 col-md-4 col-lg-3" ng-repeat="item in vm.data.contents">
            <div class="content-wrapper" ng-style="{'background-image': 'url('+item.img+')'}">
                <div class="overlay" ui-sref="common.default.contents-view({category: '3d', boardId: item.code})">
                    <p>
                        <a class="content-info" ui-sref="common.default.contents-view({category: '3d', boardId: item.code})"><span>{{item.title}}</span></a>
                        <a class="member-info" ui-sref="aside.default.dashboard({memberId: item.userCode})">by <span>{{item.creator}}</span></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <loading-icon icon="1"></loading-icon>
    <div class="row">
        <div
            class="card col-sm-12 col-md-12 col-lg-12 creator-section"
            ng-style="{'background-image': 'url('+vm.data.bestCreator.contentImg+')'}"
        >
            <h4 ng-if="!vm.isMobile">CREATOR OF THE MONTH</h4>
            <div class="overlay col-sm-12 col-md-12 col-lg-4">
                <div class="creator-pic">
                    <img class="profile" ng-src="{{vm.data.bestCreator.profile}}" />
                    <img class="medal" src="assets/images/medals/0501.png" />
                </div>
                <div class="divide20"></div>

                <a ui-sref="aside.default.dashboard({memberId: item.userCode})"><h5>{{vm.data.bestCreator.name}}</h5></a>
                <h6>{{vm.data.bestCreator.job}}</h6>
                <div class="divide20"></div>

                <h6 class="location"><i class="fa fa-map-marker"></i>{{vm.data.bestCreator.city}}, {{vm.data.bestCreator.country}}</h6>
                <div class="divide20"></div>

                <button class="btn btn-ghost">View Interview</button>
                <button class="btn btn-ghost">View Contents</button>
            </div>
        </div>
    </div>
</div>
