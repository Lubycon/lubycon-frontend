<section class="message message-wrapper bounceInDown animated">
	<i class="message-icon fa fa-anchor black-color"></i>
	<div class="message-box">
		<article class="main-message">{{vm.errorTitle}}</article>
		<article class="sub-message">{{vm.message}}</article>
	</div>
	<div class="message-box">
		<div class="btn cancel-bt" ng-click="vm.goBack()">Back</div>
		<div class="btn" ng-click="vm.goHome()">Home</div>
	</div>
</section>
